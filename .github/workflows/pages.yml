name: Deploy to GitHub Pages

on:
    push:
        branches: ['trunk']
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Generate RSS
              run: |
                  bun run gen:rss
            - name: Setup Pages
              uses: actions/configure-pages@v3
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  path: 'public'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
